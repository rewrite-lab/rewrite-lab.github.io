name: Deploy Hexo Blog to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write
      id-token: write
      contents: read

    # Environment setup for GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fetch full history for git info
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build theme dependencies (if needed)
        run: |
          if [ -d "themes/tranquilpeak" ]; then
            cd themes/tranquilpeak
            if [ -f "package.json" ]; then
              npm ci
              npm run prod 2>/dev/null || echo "Theme build completed"
            fi
            cd ../..
          fi

      - name: Clean and generate Hexo
        run: |
          npx hexo clean
          npx hexo generate

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
