name: Deploy Hexo Blog to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Debug - Check theme directory
        run: |
          echo "Checking theme directory structure..."
          ls -la themes/
          if [ -d "themes/cactus" ]; then
            echo "Cactus theme directory exists"
            ls -la themes/cactus/
            if [ -f "themes/cactus/_config.yml" ]; then
              echo "Theme config exists"
            else
              echo "Theme config missing"
            fi
          else
            echo "Cactus theme directory missing"
          fi

      - name: Debug - Check Hexo config
        run: |
          echo "Checking Hexo configuration..."
          cat _config.yml | grep -A 5 -B 5 "theme:"
          echo "Node.js version:"
          node --version
          echo "NPM version:"
          npm --version
          echo "Hexo version:"
          npx hexo version

      - name: Clean and generate Hexo
        run: |
          npx hexo clean
          npx hexo list themes
          npx hexo generate

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
